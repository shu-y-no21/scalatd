@import services._
@(items: Seq[ToDo])

<html>
    <head>
        <title>ToDo</title>
    </head>
    <body>

        <section>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                @items.map { todo =>
                    <tr>
                        <td>
                            <a href="@controllers.routes.ToDoController.todoEdit(todo.id.get)">@todo.name</a>
                        </td>
                    </tr>
                }
                </tbody>

                
            </table>
            <a href="@controllers.routes.ToDoController.todoNew()">Register Page</a>
        </section>

    </body>
</html>
